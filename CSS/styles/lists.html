<!DOCTYPE html>
<html>
<head>
	<title>Lists in CSS</title>
	<style type="text/css">
		ol{
			list-style-type: circle;
			/*text-align: center;
*/		}
		div{
			height: 300px;
    	    width: 300px;
    	    background-color:pink;
    	    border-color: pink;
    	    box-shadow: 2px black;
    	}
	</style>
</head>
<body>
	<div>
		<ol>
		    <li>Manasa</li>
			<li>Affrin</li>
			<li>Harini</li>
		    <li>Madhuri</li>
		    <li>Gayatri</li>
	    </ol> 
    </div>
</body>
</html>
