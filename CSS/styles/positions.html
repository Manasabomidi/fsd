<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>positions</title>
	<style type="text/css">
		.ab{
			height:200px;
			width:200px;
			background:aliceblue;
			position:static;
			border:3px solid black;
			margin:20px;
			float:left;
		}
		.bc{
			height:300px;
			width:300px;
			background:green;
			position:relative;
			border:3px solid black;
			float:left;
		}
		.cd{
			height:400px;
			width:200px;
			background:hotpink;
			position:fixed;
			border:3px solid black;
			float:left;	
		}
	</style>
</head>
<body>
	<h1>POSITIONS IN CSS</h1>
    <div class="ab"></div>
    <div class="bc"></div>
    <div class="cd"></div>
</body>
</html>
