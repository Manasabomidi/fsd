<!DOCTYPE html>
<html>
<head>
	<title>Text shadow in css</title>
	<style type="text/css">
	 h1{
	 	text-align: center;
	 	text-shadow:3px 3px 5px skyblue;
	 	color: black;
	 	text-transform: uppercase;
	 }
  p{
     text-transform:capitalize;
     text-align: justify;
	}
	div{
		align-content: center;
		height: 400px;
		width: 400px;
		border: 2px solid black;
		background-color: pink;
	}
</style>
</head>
<body>
	<center>
	<div>
	<h1>Technical Hub</h1>
	<p>The background-image property specifies an image to use as the background of an element.By default, the image is repeated so it covers the entire element.</p>
</div></center>
</body>
</html>
