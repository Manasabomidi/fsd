<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Card Grid Example</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="ex-act1.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
<div class="container bg-dark">
    <div class="col md-12">
	 <div class="card">
		<div class="card-content">

			<p><i class="fa-solid fa-calendar fa-lg"></i> 25 May 2020 12:34PM 6h</p></div>

				</div>
			</div>
	<div class="col-md-12">
	 <div class="card">
		<div class="card-content">

				</div>
			</div>
	<div class="col-md-12">
	 <div class="card">
		<div class="card-content">
		<div><i class="fa-solid fa-circle-check fa-xl"></i>Prototyping
			<p><i class="fa-solid fa-calendar fa-lg"></i> 25 May 2020 12:34PM 6h</p></div>
			<i class="fa-regular fa-user fa-lg"></i></div>
				</div>
			</div>
	<div class="col-md-12">
	 <div class="card">
		<div class="card-content">
		<div><i class="fa-solid fa-circle-check fa-xl"></i>Call with clients
			<p><i class="fa-solid fa-calendar fa-lg"></i> 25 May 2020 12:34PM 6h</p></div>
			<i class="fa-solid fa-circle-user fa-lg"></i></div>
				</div>
			</div>
</body>
</html>
