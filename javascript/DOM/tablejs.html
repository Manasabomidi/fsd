<!DOCTYPE html>
<html>
<head>
<style>
  table {
    border: 1px solid black;
    border-collapse: collapse;

  }

  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: center;

  }
</style>
</head>
<body>


<div id="tableContainer"></div>

<script>
  var data = [
    { name:'pinky', rollno:401 , fee:1000, section: "A" },
    { name:'likky', rollno:402 , fee:1000, section: "A" },
    { name:'dolly', rollno:403 , fee:1000, section: "A" },
    { name:'bunny', rollno:404 , fee:1000, section: "A" }
  ];

  t.createElement("table");

  [
  var thead = table.createTHead();
  var headerRow = thead.insertRow(0);
  var headings = ["name", "rollno", "fee","Section"];

  headings.forEach(function(headingText) {
    var th = document.createElement("th");
    th.textContent = headingText;
    headerRow.appendChild(th);
  });

  var container = document.getElementById("tableContainer");
  container.appendChild(table);

  data.forEach(function(student) {
    var row = table.insertRow();
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    var cell4 = row.insertCell(3);

    cell1.textContent = student.name;
    cell2.textContent = student.rollno;
    cell3.textContent = student.fee;
    cell4.textContent = student.section;
  });
</script>

</body>
</html>
