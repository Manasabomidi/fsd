<!DOCTYPE html>
<html>
<head>
	<title>DOM | Methods</title>
</head>
<body>
	<h1 id="a">Manasa</h1>
	<h2 id="b">Bomidi</h2>
	<script type="text/javascript">
		//heading1
		let h1 = document.getElementById('a').style.color = 'pink';
		h1.innerHTML = 'Lalitha'

		//heading2
		let h2 = document.getElementById('b').style.color = 'grey';
		let h2 = document.getElementById('b').style.fontSize = x-large;
		h2.innerHTML = 'Mansa'
	</script>

</body>
</html>
